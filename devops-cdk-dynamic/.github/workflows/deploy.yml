name: Deploy CDK to AWS

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'CDK action to perform (deploy or destroy)'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy
      deploy_env:
        description: 'Environment to Deploy(e.g: dev, test, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write       # required for OIDC
  contents: read        # required to read the repo

jobs:
  cdk-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: devops-cdk-dynamic

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials from IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install project dependencies
        run: npm ci    # ✅ local install, uses package-lock.json

      - name: Install AWS CDK CLI globally
        run: npm install -g aws-cdk    # ✅ separate global install


      
      - name: CDK Bootstrapping (if needed)
        run: cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ secrets.AWS_REGION }}
        

      - name: CDK Synth
        run: |
          DEPLOY_ENV=$DEPLOY_ENV npx cdk synth

      - name: CDK Deploy or Destroy
        run: |
          if [ "$ACTION" == "deploy" ]; then
            DEPLOY_ENV=$DEPLOY_ENV npx cdk deploy --require-approval never
          elif [ "$ACTION" == "destroy" ]; then
            DEPLOY_ENV=$DEPLOY_ENV npx cdk destroy --require-approval never
          else
            echo "Invalid action: $ACTION"
            exit 1
          fi